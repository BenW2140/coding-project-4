<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Place</title>
</head>
<body>
  <div class="container">
    <h2>Pizza Designer</h2>
    <h4>Size:</h4>
    <form id="new-pizza">
      <select class="form-control" id="size">
        <option>Extra Large</option>
        <option>Large</option>
        <option>Medium</option>
        <option>Small/Personal</option>
      </select>
      <h4>Toppings:</h4>
      <div class="form-group">
        <input type="checkbox" name="topping" value="Pepperoni"> Pepperoni<br>
        <input type="checkbox" name="topping" value="Sausage"> Sausage<br>
        <input type="checkbox" name="topping" value="Cheese" checked> Cheese<br>
      </div>
      <button type="submit" class="btn btn-outline-dark">Submit</button>
    </form>
    <div id="order">
      <p>Your total is going to be $<span id="total"></span></p>
    </div>
  </div>
</body>
</html>
