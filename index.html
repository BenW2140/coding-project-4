<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Designer</title>
</head>
<body>
  <div class="container">
    <h2>Pizza Designer</h2>
    <h4>Size:</h4>
    <form id="new-pizza">
      <select class="form-control" id="sizes">
        <option>Extra Large $12</option>
        <option>Large $10</option>
        <option>Medium $8</option>
        <option>Small/Personal $6</option>
      </select>
      <h4>Toppings:</h4>
      <div class="form-group">
        <input type="checkbox" name="topping" value="Pepperoni"> Pepperoni ($1 extra)<br>
        <input type="checkbox" name="topping" value="Sausage"> Sausage ($1 extra)<br>
        <input type="checkbox" name="topping" value="Bacon"> Bacon ($2 extra)<br>
        <input type="checkbox" name="topping" value="Ham"> Ham<br>
        <input type="checkbox" name="topping" value="Pineapple"> Pineapple<br>
        <input type="checkbox" name="topping" value="Cheese" checked> Cheese<br>
      </div>
      <button type="submit" class="btn btn-primary">Add to Order</button>
    </form>
    <button id="confirm" type="click" class="btn btn-primary">Confirm Order</button>
    <div id="order">
      <p>Your total is: $<span id="total"></span></p>
      <ul id="pizza-list">

      </ul>
      <div id="show-pizza">
        <p>Price: $<span id="price"></span></p>
        <p>Size: <span id="size"></span></p>
        <p>Toppings: <span id="toppings"></span></p>
      </div>
    </div>
  </div>
</body>
</html>
